<div style="width: calc(100vw - 200px)!important; padding: 64px 0 0 0; height: 100vh;">
    <div id="main" style="    display: flex;
                              flex-wrap: wrap;
                              justify-content: center;">
        <div class="profile">
            <div style="padding: 20px; width: 300px;flex-direction: column;
                                                        display: flex;
                                                        align-items: center;">
                <label for="file" class="avatar_content" style="align-self: center">
                      <img [src]="(profile | async)?.photo == null ? '../../../assets/no_avatar.jpg' : (profile | async)?.photo"
                      style="max-width: 100%; border-radius: 50%;">
                </label>
                <h4>
                     {{(profile | async)?.name}}
                </h4>
            </div>
            <div style="padding: 20px; width: 300px">
                <h3 style="padding: 5px">About you</h3>
                <div class="d-flex" style="padding: 5px">
                    <div class="title">Еmail: </div>
                    <div>{{(profile | async)?.email}}</div>
                </div>
                 <div class="d-flex" style="padding: 5px">
                    <div class="title">Funds: </div>
                    <div>{{(profile | async)?.funds}}</div>
                </div>
                <div class="d-flex" style="padding: 5px">
                    <div class="title">Tarif: </div>
                    <div>{{(profile | async)?.tariffname}}</div>
                </div>
            </div>

        </div>
        <button mat-raised-button type="submit" (click)="auth_service.logout()"
                      class="btn btn-success" data-original-title="" title="">Выйти</button>
    </div>
</div>
